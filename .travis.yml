branches:
  only:
    - travis

language: node_js
node_js:
  - "0.12"
  
# Dependencies
services:
  - mongodb

sudo:
  - required

before_script:
  - sleep 15
  - mongo jotc travis/db.js
  - cd server
  - curl -s https://raw.githubusercontent.com/lovell/sharp/master/preinstall.sh | sudo bash -
  - npm install
  - node server &>/dev/null &